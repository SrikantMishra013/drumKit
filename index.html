<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div key-data="65" class="btn">
        <span class="symbol">A</span><span class="sound">clap</span>
      </div>
      <div key-data="83" class="btn">
        <span class="symbol">S</span><span class="sound">hihat</span>
      </div>
      <div key-data="68" class="btn">
        <span class="symbol">D</span><span class="sound">kick</span>
      </div>
      <div key-data="70" class="btn">
        <span class="symbol">F</span><span class="sound">openhat</span>
      </div>
      <div key-data="71" class="btn">
        <span class="symbol">G</span><span class="sound">boom</span>
      </div>
      <div key-data="72" class="btn">
        <span class="symbol">H</span><span class="sound">ride</span>
      </div>
      <div key-data="74" class="btn">
        <span class="symbol">J</span><span class="sound">snare</span>
      </div>
      <div key-data="75" class="btn">
        <span class="symbol">K</span><span class="sound">tom</span>
      </div>
      <div key-data="76" class="btn">
        <span class="symbol">L</span><span class="sound">tink</span>
      </div>
    </div>

    <audio key-data="65" src="./audio/clap.mp3"></audio>
    <audio key-data="83" src="./audio/hit.mp3"></audio>
    <audio key-data="68" src="./audio/kick.mp3"></audio>
    <audio key-data="70" src="./audio/openhat.mp3"></audio>
    <audio key-data="71" src="./audio/boom.mp3"></audio>
    <audio key-data="72" src="./audio/ride.mp3"></audio>
    <audio key-data="74" src="./audio/snare.mp3"></audio>
    <audio key-data="75" src="./audio/tom.mp3"></audio>
    <audio key-data="76" src="./audio/synth.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
